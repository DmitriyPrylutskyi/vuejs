<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1</title>
  <link rel="stylesheet" href="css//bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/vue.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class="sample">
      <div v-timer:1000.5="onTimer">1</div>
      <div v-timer:1000.5.run="onTimer">2</div>
      <div v-timer:1000="onTimer">3</div>
    </div>
  </div>
  <script>
  Vue.directive('timer', {
    bind(el, options) {
      let timer;
      let interval, value = 0;

      interval = options.arg;

      for (let name in options.modifiers) {
        if (!isNaN(+name)) {
          value = parseInt(name);
        }
      };

      if (options.modifiers.run) {
        interval = interval / value;
        value = value / value;
      }

      let changeSize = () => {
        timer = setInterval(() => {
          options.value.call(this, el);
        }, interval);

        if (value != 0) {
          setTimeout(() => {
            clearInterval(timer);
          }, value * 1000);
        }
      }

      changeSize();

    }
  });

  new Vue({
    el: '.sample',
    methods: {
      onTimer(el) {
        let fontSize = getComputedStyle(el)['fontSize'];
        el.style.fontSize = parseInt(fontSize) + 5 + 'px';
      }
    }
  });
  </script>
</body>

</html>
