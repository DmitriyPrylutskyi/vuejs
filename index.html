<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/vue.js"></script>
    <script src="https://unpkg.com/vue-w3c-valid/dist/simple.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="sample">
            <input type="text" data-v-model="firstName">
            <input type="text" data-v-model="lastName">
            <input type="text" data-v-model="promo">
            <hr>
            <h2>Hello, {{ fullName }}</h2>
            <p data-v-show="showText">Your discount {{ discount }} %</p>
        </div>
    </div>
    <script>
        function getSale(code, callback){
            let codes = {
                newYear: 10,
                sale: 20
            }

            let discount = (codes[code] !== undefined) ? codes[code] : 0;

            setTimeout(() => {
              callback(discount)
            }, 1000)
        }

        new VueW3CValid({
            el: '.sample'
        });

        let sample = new Vue({
            el: '.sample',
            data: {
                firstName: '',
                lastName: '',
                promo: '',
                showText: false,
                discount: 0
            },
            computed: {
                fullName(){
                    return this.firstName + ' ' + this.lastName;
                }
            },
            watch: {
               promo() {
                    getSale(this.promo, (discount) => {
                        this.discount = discount;

                        if ( discount === 0 ) {
                            this.showText = false
                        } else {
                            this.showText = true   
                        }
                    });
               } 
            }
        });
    </script>
</body>
</html>
