<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/vue.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class="form">
      <form v-show="!showResult" v-on:submit.prevent="onSubmit">
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" v-model="email">
        </div>
        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" v-model="firstName">
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" v-model="lastName">
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="text" class="form-control" v-model="phone">
        </div>
        <div class="form-group">
          <label>Guests</label>
          <button type="button" class="btn btn-primary" @click="addGuest">+</button>
        </div>
        <div class="form-group" v-for="(guest, index) in guests" @dblclick="deleteGuest($event, index)">
          <label>Guest {{ index + 1}}</label>
          <input type="text" class="form-control" v-model="guests[index]">
        </div>
        <hr>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
      <div v-show="showResult">
        <h2>All done !</h2>
        <table class="table table-bordered">
          <tr v-for="(value, key) in info">
            <td>{{ key }}</td>
            <td v-if="key !== 'Guests'">{{ value }}</td>
            <template v-else>
              <td>
                <table>
                  <tr v-for="value in info.Guests">
                    <td>{{ value }}</td>
                  </tr>
                </table>
              </td>
            </template>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <script>
  let form = new Vue({
    el: '.form',
    data: {
      email: '',
      firstName: '',
      lastName: '',
      name: '',
      phone: '',
      guests: [],
      showResult: false,
      info: {
        Email: '',
        Name: '',
        Phone: '',
        Guests: [],
      }
    },
    methods: {
      addGuest() {
        this.guests.push("");
      },
      deleteGuest(e, index) {
        this.guests.splice(index, 1);
      },
      onSubmit() {
        this.info.Email = this.email;
        this.info.Name = this.firstName + ' ' + this.lastName;
        this.info.Phone = this.phone;
        this.info.Guests = this.info.Guests.concat(this.guests);
        this.showResult = true;
      }
    }
  });
  </script>
</body>

</html>
